    <script src="js/plugin/x-editable/x-editable.min.js"></script>
    <script>
    $(document).ready(function() {
        pageSetUp();
        
        // table inline edit
        $('#username').editable({
            mode: 'inline',
            url: '/post',
            type: 'text',
            pk: 1,
            name: 'username',
            title: 'Enter username',
            validate: function(value) {
              if($.trim(value) == '') return 'This field is required';
            } 
        });

        $('#email').editable({
            mode: 'inline',
            url: '/post',
            type: 'email',
            pk: 1,
            name: 'email',
            title: 'Enter email',
            validate: function(value) {
              if($.trim(value) == '') return 'This field is required';
            } 
        });

        $('#bday').editable({
            mode: 'inline',
            type: 'combodate',
            emptytext: "未填",
            value: '1990-05-15',
            format: 'YYYY-MM-DD',
            viewformat: 'YYYY/MM/DD',
            template: 'YYYY / MMM / D',
            pk: 1
        });
        $('#birthday').editable({
            type: "date",
            viewformat: "yyyy/mm/dd",
            emptytext: "未填",
            pk: 1,
            placement: "right",
            datepicker: {
                todayBtn: 'linked'
            }
        });

        $('#gender').editable({
            mode: "inline",
            type: "select",
            emptytext: "未填",
            prepend: "",
            source: [{
                value: 1,
                text: '男'
            }, {
                value: 2,
                text: '女'
            }]
        });

        $('#location').editable({
            mode: "inline",
            type: "select",
            emptytext: "未選",
            source: [
              { value: 1, text: '台北市'}, 
              { value: 2, text: '新北市'},
              { value: 3, text: '宜蘭縣'},
              { value: 4, text: '桃園縣'},
              { value: 5, text: '桃園市'},
              { value: 6, text: '新竹市'}
            ]
        });

    });
    </script>
