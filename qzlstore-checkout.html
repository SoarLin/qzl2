    <script>
    $(document).ready(function() {

        });
        $('#sign-in').on('click', function(){

        });

        });
        $("#emaillogin").on('click', function(){

    });

    function switchToCreateAccount(){
        $('#loginLabel').text("Create Account");
        //$('#loginFooter').html("<a href=\"javascript:switchToLogin();\">Back To Login</a>");
        $('#loginFooter').hide();
        $('#loginAccount').hide();
        $('#createAccount').show();
    }
    function switchToLogin(){
        $('#loginLabel').text("Sign in");
        $('#loginFooter').show();
        $('#loginFooter').html("<a href=\"javascript:switchToCreateAccount();\">Create New Account</a>");
        $('#loginAccount').show();
        $('#createAccount').hide();
    }
